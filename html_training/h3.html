<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Basics</title>
    <style>
        body {background-color: rgb(253, 208, 7);}
        h1   {color: blue;}
        p    {color: red;}
        table, th, td {
  border: 1px solid black;
}

        </style>
</head>    
<body >
    <h2>unordered list</h2>
    <ul style="list-style-type: circle;">
        <li>Coffee</li>
        <li>Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
      <h2>ordered list</h2>
      <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      <h2>description list</h2>
      <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>
</body>
</html>
