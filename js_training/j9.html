<!DOCTYPE html>
<html>
<body>


<h2>JavaScript Math & Random</h2>




<script>
document.write("Math.round(4.6) : "+Math.round(4.6)+"<br>");
document.write("Math.ceil(4.9) : "+Math.ceil(4.9)+"<br>");
document.write("Math.floor(4.2) : "+Math.floor(4.2)+"<br>");
document.write("Math.trunc(4.9) : "+Math.trunc(4.9)+"<br>");
document.write("Math.sign(-4) : "+Math.sign(-4)+"<br>");
document.write("Math.pow(8,2) : "+Math.pow(8,2)+"<br>");
document.write("Math.sqrt(4) : "+Math.sqrt(4)+"<br>");
document.write("Math.min(0, 150, 30, 20, -8, -200) : "+Math.min(0, 150, 30, 20, -8, -200)+"<br>");
document.write("Math.max(0, 150, 30, 20, -8, -200) : "+Math.max(0, 150, 30, 20, -8, -200)+"<br>");
document.write("Math.log(1) : "+Math.log(1)+"<br>");
document.write("Math.random() * 11 : "+Math.random() * 11+"<br>");

 

</script>

</body>
</html>
