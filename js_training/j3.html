<!DOCTYPE html>
<html>
<body>

<h2 style=" margin-left: 40px; margin-top: 10px;">JavaScript Functions</h2>



<p id="demo" style=" margin-left: 40px; margin-top: 10px; width: 140px; padding: 15px; text-align: center; vertical-align: middle; height: 30px; font-size: 24px; background-color: rgb(38, 127, 230); color: white; border: 2px solid thistle; border-radius: 8px; box-shadow: violet;">
5 * 6 =
</p>
<button onclick="myFunction(5, 6)" style="margin-left: 40px; margin-top: 10px;  padding: 15px; border: 1px solid white; border-radius: 7px;   font-size: 15px; background-color: rgb(166, 226, 53); color: white; ">execute</button>

<h2 style=" margin-left: 40px; margin-top: 30px;">JavaScript objects</h2>
<p id="d1" style=" margin-left: 40px; margin-top: 30px;"></p>
<script>
var x;



function myFunction(a, b) {
  x= a * b;
  document.getElementById("demo").innerHTML ="5 * 6 = "+x;
}
const person = {
  firstName: "Aliasger",
  lastName: "kanchwala",
  age: 20,
  eyeColor: "black",
  detail: function() {
    return this.firstName + " " + this.lastName +" is " +this.age+" years old. ";
  }
};

// Display some data from the object:
document.getElementById("d1").innerHTML =
person.detail();
</script>

</body>
</html>
